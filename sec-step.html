<section>
	<h4>主语词</h4>
	<ul class="word-sec added clearfix">
		<li><a href="">世界杯<span class="edit"></span><span class="del"></span></a></li>
		<li><a href="">可口可乐<span class="edit"></span><span class="del"></span></a></li>
		<li><a href="">负面<span class="edit"></span><span class="del"></span></a></li>
		<li id="plus"><a href="">+<br>添加</a></li>
	</ul>
</section>
<section>
	<h4>推荐主语词</h4>
	<ul class="word-sec rec clearfix">
		<li><a href="">足球</a></li>
		<li><a href="">百事可乐</a></li>
		<li><a href="">广告牌</a></li>
	</ul>
</section>
    
<div class="submit-row">
        <input class="btn btn-primary btn-fixed" type="button" id="sec-sub" value="下一步"/>
</div>
<script>
	selCur();
	delCur();
	//添加主语词
	function selCur(){
		
		$('.word-sec li a').has('span').click(function(e){
			e.preventDefault();			
		}).hover(function(e){
			var $thisLink = $(this);
			$thisLink.toggleClass('scale transition current');
			//$thisLink.parents('li').siblings().find('a').removeClass('current scale');
			delCur();
		});
	}
	//删除主语词
	function delCur(){
		$('span.del').click(function(e){
			$(this).parent('a').parent('li').fadeOut();
		});
	}
	//添加推荐主语词
	$('.rec li a').click(function(e){
		e.preventDefault();
		var $thisLink = $(this),
			itemCon       = $thisLink.html(),
		        html       = '<li><a href="">'+itemCon+'<span class="edit"></span><span class="del"></span></a></li>';
		$(html).insertBefore('#plus');
		selCur();
		delCur();
	});
	//加载第三步
	$('#sec-sub').click(function(e){
		$('#add-sub-form').load('third-step.html',changeState);

	});
	function changeState(){
		$('.pro-bar li:eq(1)').addClass('passed').removeClass('current');
		$('.pro-bar li:eq(2)').addClass('current');
	}
</script>
